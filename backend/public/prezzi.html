<!-- public/admin/prezz.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Admin Prezzi</title>
  
  <!-- Link al CSS -->
  <link rel="stylesheet" href="/styles/prezzi.css">
  
  <!-- Font Awesome per le icone (opzionale) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Gestione Prezzi</h1>
    
    <table id="prezziTable">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Prezzo (€)</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <!-- I prezzi verranno popolati dinamicamente -->
      </tbody>
    </table>
    
    <h2>Aggiungi Nuovo Prezzo</h2>
    <form id="aggiungiPrezzoForm">
      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria" required>
      
      <label for="prezzo">Prezzo (€):</label>
      <input type="number" id="prezzo" name="prezzo" min="0" step="0.01" required>
      
      <button type="submit">Aggiungi</button>
    </form>
    
    <!-- Modal di Avviso -->
    <div id="warningModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeWarningModal()">&times;</span>
        <p id="warningMessageText"></p>
      </div>
    </div>
    
    <!-- Modal di Successo -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSuccessModal()">&times;</span>
        <p id="successMessageText"></p>
      </div>
    </div>
  </div>
  
  <!-- Link al JS -->
  <script src="/js/prezziService.js"></script>
  <script src="/admin/prezz.js"></script>
</body>
</html>
