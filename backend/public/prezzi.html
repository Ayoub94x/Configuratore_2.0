<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gestione Prezzi</title>
  <link rel="stylesheet" href="admin.css">
  <!-- Includi Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <img src="Logo.jpg" alt="Logo" class="logo">
      <h1>Admin - Gestione Prezzi</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="tabs">
      <button class="tab-button active" data-tab="contenitori">Contenitori</button>
      <button class="tab-button" data-tab="mezzi">Mezzi</button>
    </div>

    <div class="tab-content active" id="contenitori">
      <h2>Contenitori</h2>
      <div id="contenitori-config"></div>
      <button id="saveContenitoriBtn" class="btn-primary">Salva Contenitori <i class="fas fa-save"></i></button>
    </div>

    <div class="tab-content" id="mezzi">
      <h2>Mezzi</h2>
      <div id="mezzi-config"></div>
      <button id="saveMezziBtn" class="btn-primary">Salva Mezzi <i class="fas fa-save"></i></button>
    </div>
  </main>

  <!-- Modal di Avviso -->
  <div id="warningModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeWarningModal()">&times;</span>
      <p id="warningMessageText"></p>
    </div>
  </div>

  <!-- Modal di Successo -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSuccessModal()">&times;</span>
      <p id="successMessageText"></p>
    </div>
  </div>

  <!-- Includi admin.js -->
  <script src="admin_mezzi.js"></script>
</body>
</html>
