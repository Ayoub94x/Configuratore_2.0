<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Configuratore Mezzi</title>
  <link rel="stylesheet" href="mezzi.css">
  <!-- Includi Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Includi jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Sezione di Registrazione -->
  <div id="registration">
    <h1>Registrazione Utente</h1>
    <form id="userForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome" required>

      <label for="azienda">Azienda:</label>
      <input type="text" id="azienda" name="azienda" required>

      <label for="discountCode">Codice Sconto:</label>
      <input type="text" id="discountCode" name="discountCode" required>

      <button type="submit">Accedi</button>
    </form>
  </div>

  <!-- Sezione Configuratore -->
  <div id="configurator" style="display: none;"></div>

  <!-- Modal di Avviso -->
  <div id="warningModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeWarningModal()">&times;</span>
      <p id="warningMessageText"></p>
    </div>
  </div>

  <!-- Modal di Conferma -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Il tuo ordine Ã¨ stato inviato con successo!</p>
      <a id="emailLink" href="#">Apri Email</a>
    </div>
  </div>

  <!-- Includi il tuo script -->
  <script src="mezzi.js"></script>
</body>
</html>
