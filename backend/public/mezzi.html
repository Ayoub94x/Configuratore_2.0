<!-- public/admin/mezzi.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Mezzi</title>
    <!-- Link al CSS personalizzato -->
    <link rel="stylesheet" href="mezzi.css">
    <!-- Google Fonts per una migliore tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1>Gestione Mezzi</h1>
        <button id="reloadButton" class="btn">Ricarica Elenco</button>
        <button id="addMezzoButton" class="btn btn-add">Aggiungi Mezzo</button>
        <table id="mezziTable">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Indicazioni</th>
                    <th>Prezzo Base (€)</th>
                    <th>Sconto (%)</th>
                    <th>Prezzo Scontato (€)</th>
                    <th>Selezionato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Righe generate dinamicamente da JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal per aggiungere/aggiornare un mezzo -->
    <div id="mezzoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeMezzoModal">&times;</span>
            <h2 id="mezzoModalTitle">Aggiungi Mezzo</h2>
            <form id="mezzoForm">
                <input type="hidden" id="mezzoId">
                
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="">Seleziona Categoria</option>
                        <option value="AUTOMEZZI">AUTOMEZZI</option>
                        <option value="Allestimento">Allestimento</option>
                        <option value="GRU">GRU</option>
                        <option value="Compattatore">Compattatore</option>
                        <option value="Lavacontenitori">Lavacontenitori</option>
                        <option value="Accessori">Accessori</option>
                        <option value="PLUS">PLUS</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="indicazioni">Indicazioni</label>
                    <input type="text" id="indicazioni" required>
                </div>
                
                <div class="form-group">
                    <label for="prezzo_base">Prezzo Base (€)</label>
                    <input type="number" id="prezzo_base" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="sconto_percentuale">Sconto (%)</label>
                    <input type="number" id="sconto_percentuale" min="0" max="100" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="selezionato">Selezionato</label>
                    <input type="checkbox" id="selezionato">
                </div>
                
                <button type="submit" class="btn btn-save">Salva</button>
            </form>
        </div>
    </div>

    <!-- Modal per i popup -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closePopupModal">&times;</span>
            <p id="popupMessageText"></p>
        </div>
    </div>

    <!-- Modal per conferma eliminazione -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeDeleteModal">&times;</span>
            <h2>Conferma Eliminazione</h2>
            <p>Sei sicuro di voler eliminare questo mezzo?</p>
            <p>Per confermare, inserisci il nome del mezzo:</p>
            <input type="text" id="confirmDeleteName" placeholder="Inserisci il nome" required>
            <button id="confirmDeleteButton" class="btn btn-delete" disabled>Elimina</button>
        </div>
    </div>

    <!-- Link al JS personalizzato -->
    <script src="mezzi.js"></script>
</body>
</html>
